<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Zoom Bridge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #86868b;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 0.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
        }

        button:hover {
            background-color: #0077ed;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .error {
            color: #ff3b30;
        }

        .success {
            color: #34c759;
        }

        .note {
            font-size: 0.8rem;
            color: #86868b;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Zoom Bridge Config</h1>

        <div class="section-title">Server Configuration</div>
        <div class="form-group">
            <label for="serverUrl">Server URL</label>
            <input type="text" id="serverUrl" placeholder="https://your-app.up.railway.app" required>
            <div class="note">The public HTTPS URL of this server (Railway)</div>
        </div>

        <div class="section-title">Twilio Credentials</div>
        <div class="form-group">
            <label for="twilioAccountSid">Account SID</label>
            <input type="text" id="twilioAccountSid" placeholder="AC..." required>
        </div>
        <div class="form-group">
            <label for="twilioAuthToken">Auth Token</label>
            <input type="password" id="twilioAuthToken" placeholder="Auth Token" required>
        </div>
        <div class="form-group">
            <label for="twilioPhoneNumber">Twilio Phone Number</label>
            <input type="text" id="twilioPhoneNumber" placeholder="+1..." required>
        </div>

        <div class="section-title">ElevenLabs Credentials</div>
        <div class="form-group">
            <label for="elevenLabsApiKey">API Key</label>
            <input type="password" id="elevenLabsApiKey" placeholder="xi-..." required>
        </div>
        <div class="form-group">
            <label for="elevenLabsAgentId">Agent ID</label>
            <input type="text" id="elevenLabsAgentId" placeholder="Agent ID" required>
        </div>

        <div class="section-title">Zoom Meeting</div>
        <div class="form-group">
            <label for="zoomDialIn">Dial-In Number</label>
            <input type="text" id="zoomDialIn" placeholder="+16465588656" required>
        </div>
        <div class="form-group">
            <label for="meetingId">Meeting ID</label>
            <input type="text" id="meetingId" placeholder="Meeting ID">
        </div>
        <div class="form-group">
            <label for="passcode">Passcode</label>
            <input type="text" id="passcode" placeholder="Passcode">
        </div>

        <button id="connectBtn">Connect Agent</button>
        <div id="status"></div>
    </div>

    <script>
        const connectBtn = document.getElementById('connectBtn');
        const statusDiv = document.getElementById('status');

        // Load saved values from localStorage
        const fields = [
            'serverUrl', 'twilioAccountSid', 'twilioAuthToken', 'twilioPhoneNumber',
            'elevenLabsApiKey', 'elevenLabsAgentId', 'zoomDialIn', 'meetingId', 'passcode'
        ];

        fields.forEach(id => {
            const saved = localStorage.getItem(id);
            if (saved) document.getElementById(id).value = saved;
        });

        connectBtn.addEventListener('click', async () => {
            const data = {};
            let missing = false;

            fields.forEach(id => {
                const val = document.getElementById(id).value.trim();
                // Meeting ID and Passcode are optional (can be entered manually on phone)
                if (!val && id !== 'meetingId' && id !== 'passcode') missing = true;
                data[id] = val;
                // Save to localStorage
                localStorage.setItem(id, val);
            });

            if (missing) {
                showStatus('Please fill in all fields.', 'error');
                return;
            }

            setLoading(true);
            showStatus('Initiating call...', '');

            try {
                const response = await fetch('/initiate-call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const resData = await response.json();

                if (response.ok) {
                    showStatus(`Call initiated! SID: ${resData.callSid}`, 'success');
                } else {
                    // Show detailed error if available
                    const errorMsg = resData.details || resData.error || 'Failed to initiate call';
                    const code = resData.code ? ` (Code: ${resData.code})` : '';
                    showStatus(`Error: ${errorMsg}${code}`, 'error');
                }
            } catch (error) {
                showStatus(`Network Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }

        function setLoading(isLoading) {
            connectBtn.disabled = isLoading;
            connectBtn.textContent = isLoading ? 'Connecting...' : 'Connect Agent';
        }
    </script>
</body>

</html>
